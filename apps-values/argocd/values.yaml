fullnameOverride: argocd

configs:
  params:
    server.insecure: true

server:
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
    - argocd.knowlesy.co.uk
    tls:
    - secretName: argocd-tls
      hosts:
      - argocd.knowlesy.co.uk

  service:
    type: ClusterIP
