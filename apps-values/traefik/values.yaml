# Traefik Helm Chart Values
# Managed by ArgoCD - replaces K3s built-in Traefik

ports:
  web:
    port: 8000
    exposedPort: 80
    redirectTo:
      port: websecure
  websecure:
    port: 8443
    exposedPort: 443
    tls:
      enabled: true

# Enable RBAC with full cluster permissions
rbac:
  enabled: true

# Kubernetes providers
providers:
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true

# Service account
serviceAccount:
  create: true

# Deploy as DaemonSet for HA on all nodes (optional)
# deployment:
#   kind: DaemonSet

# Service type - LoadBalancer for external access
service:
  enabled: true
  type: LoadBalancer

# Install CRDs
ingressClass:
  enabled: true
  isDefaultClass: true
