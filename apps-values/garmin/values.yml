# Non-sensitive configuration only
# Sensitive values (credentials, domain) provided by private repo

image:
  repository: arpanghosh8453/garmin-grafana
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    secretName: garmin-grafana-tls

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
- name: GARMIN_EMAIL
  value: { ? { .Values.garmin.email | quote } }
- name: GARMIN_PASSWORD
  valueFrom:
    secretKeyRef:
      name: { ? { .Values.garmin.passwordSecret.name } }
      key: { ? { .Values.garmin.passwordSecret.key } }
