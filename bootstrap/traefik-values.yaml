# Traefik Helm Chart Values (v34+)
# Copy this to: apps-values/traefik/values.yaml
# Or use directly with: helm install traefik traefik/traefik -n traefik --create-namespace -f bootstrap/example-traefik-values.yaml

ports:
  web:
    port: 8000
    exposedPort: 80
  websecure:
    port: 8443
    exposedPort: 443
    tls:
      enabled: true

# HTTP to HTTPS redirect (v34+ syntax)
entryPoints:
  web:
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

# Kubernetes providers
providers:
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true

# Service type - LoadBalancer for external access
service:
  enabled: true
  type: LoadBalancer

# Default ingress class
ingressClass:
  enabled: true
  isDefaultClass: true
