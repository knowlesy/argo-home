apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/knowlesy/argo-home.git
    targetRevision: HEAD
    ref: public-repo
  - repoURL: https://github.com/knowlesy/argo-private.git
    targetRevision: HEAD
    ref: private-repo
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 9.1.6
    helm:
      releaseName: argocd
      valueFiles:
      - $public-repo/apps-values/argocd/values.yaml
      - $private-repo/configs/argocd/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applicationset-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/knowlesy/argo-home.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
