apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-infra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
  - repoURL: https://github.com/knowlesy/argo-home.git
    targetRevision: HEAD
    ref: home-repo
  - repoURL: https://github.com/knowlesy/argo-private.git
    targetRevision: HEAD
    ref: private-repo
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 6.7.0
    helm:
      releaseName: argocd
      valueFiles:
      - $home-repo/apps-values/argocd/values.yaml
      - $private-repo/configs/argocd/values.yaml
  - repoURL: https://github.com/knowlesy/argo-home.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
