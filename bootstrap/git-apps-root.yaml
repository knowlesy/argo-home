apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applicationset-controller-git
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/knowlesy/argo-home.git
    targetRevision: HEAD
    path: apps2
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
